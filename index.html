<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <link rel="stylesheet" href="assets/css/datanvi.css">
    <title>Southeast Asian Countries Covid Cases and GDP Visualization</title>
</head>
<body>
    
    <div id="wrapper">

        <div id="sidebar">
            <section>
                <strong>Type of Chart</strong><a href='javascript:reset(`types`);'>reset</a>
                <ul>
                    <li><input name='Covid' class="types">Covid-19 Cases</input></li>
                    <li><input name='GDP' class="types">GDP % Growth</input></li>
                </ul>
            </section>

            <section>
                <strong>SEA Countries</strong><a href='javascript:reset(`countries`);'>reset</a>
                <ul>
                    <li><input class="countries" name='Brunei' /><label>Brunei</label></li>
                    <li><input class="countries" name='Burma (Myanmar)' /><label>Burma (Myanmar)</label></li>
                    <li><input class="countries" name='Cambodia' /><label>Cambodia</label></li>
                    <li><input class="countries" name='Indonesia' /><label>Indonesia</label></li>
                    <li><input class="countries" name='Laos' /><label>Laos</label></li>
                    <li><input class="countries" name='Malaysia' /><label>Malaysia</label></li>
                    <li><input class="countries" name='Philippines' /><label>Philippines</label></li>
                    <li><input class="countries" name='Singapore' /><label>Singapore</label></li>
                    <li><input class="countries" name='Thailand' /><label>Thailand</label></li>
                    <li><input class="countries" name='Timor Leste' /><label>Timor Leste</label></li>
                    <li><input class="countries" name='Vietnam' /><label>Vietnam</label></li>
                </ul>
            </section>

            <section>
                <strong>Year and Quarter</strong><a href='javascript:reset(`quarters`);'>reset</a>
                <ul>
                    <li><input name='2019-4' class="quarters">2019 Q4</input></li>
                    <li><input name='2020-1' class="quarters">2020 Q1</input></li>
                    <li><input name='2020-2' class="quarters">2020 Q2</input></li>
                    <li><input name='2020-3' class="quarters">2020 Q3</input></li>
                    <li><input name='2020-4' class="quarters">2020 Q4</input></li>
                    <li><input name='2021-1' class="quarters">2021 Q1</input></li>
                </ul>
            </section>
        </div>

        <div id="playground">
            <div id="my_dataviz"></div>
        </div>
    
    </div>
</body>
<script src="index.js"></script>
</html>
